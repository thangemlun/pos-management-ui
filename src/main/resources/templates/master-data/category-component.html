<html xmlns:th="http://www.thymeleaf.org">
<div
        id="categoryModal"
        class="modal fade bd-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="categoryModal"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="product-form-title">Category Dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="table-responsive">
                        <div class="table-responsive">
                            <table-category-component th:replace="master-data/table/category-table-component"></table-category-component>
                        </div>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <div>
                        <h5 class="modal-title">Add Category</h5>
                        <br>
                        <form id="add-category-form">
                            <div class="row">
                                <div class="col-7">
                                    <input type="text" class="form-control" required id="category-name-input" name="categoryName" value=""
                                           placeholder="Category name ... ">
                                </div>
                                <div class="col-3">
                                    <a id="category-add-btn" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</html>
